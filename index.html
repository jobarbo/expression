<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three.js Pixelation Effect</title>
		<style>
			@font-face {
				font-family: "Roobert";
				src: url("./RoobertTRIAL-Regular.ttf") format("truetype");
				font-weight: normal;
				font-style: normal;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				height: 100vh;
				margin: 0;
				background-color: #ffffff;
				overflow: hidden;
				color: #1a1a1a;
			}
			#textContainer {
				width: 100%;
				height: 100vh;
				position: relative;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			canvas {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="textContainer"></div>
		<script type="module" src="main.js"></script>
	</body>
</html>
