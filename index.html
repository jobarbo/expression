<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Distortion Effect with p5.js</title>
		<style>
			@font-face {
				font-family: "Roobert";
				src: url("./RoobertTRIAL-Regular.ttf") format("truetype");
				font-weight: normal;
				font-style: normal;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				height: 100vh;
				width: 100%;
			}
			[data-expression-container] {
				width: fit-content;
				height: auto;
				position: relative;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			[data-expression-text] {
				font-size: 4rem;
				line-height: 1.1em;
				margin: 0;
				opacity: 0.1;
				font-weight: 100;
				font-family: "Roobert", sans-serif;
				color: #1a1a1a;
			}
			canvas {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="expression-container" data-expression-container>
				<div class="expression-text" data-expression-text>INTERACTIVE TEXT</div>
			</div>
		</div>

		<!-- p5.js libraries -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/addons/p5.sound.min.js"></script>

		<!-- Our script -->
		<script src="main.js"></script>
	</body>
</html>
