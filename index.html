<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Three.js Pixelation Effect</title>
		<style>
			@font-face {
				font-family: "Roobert";
				src: url("./RoobertTRIAL-Regular.ttf") format("truetype");
				font-weight: normal;
				font-style: normal;
			}

			body {
				display: flex;
				justify-content: center;
				align-items: center;
				flex-direction: column;
				height: 100vh;
				margin: 0;
				background-color: #ffffff;
				overflow: hidden;
				color: #1a1a1a;
			}
			[data-expression-container] {
				position: relative;
				overflow: hidden;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			[data-expression-text] {
				margin: 0;
				font-size: 140px;
				line-height: 1;
				font-weight: 100;
				font-family: "Roobert", sans-serif;
				color: #ba111100;
				z-index: 2;
			}
			canvas {
				display: block;
				position: absolute;
				top: 0;
				left: 0;
				max-width: 100%;
				max-height: 100%;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div data-expression-container>
			<h1 data-expression-text data-text-color="#000">EXPRESSION</h1>
		</div>
		<script type="module" src="main.js"></script>
	</body>
</html>
