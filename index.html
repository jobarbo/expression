<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Text Pixelation Shader</title>
		<style>
			@font-face {
				font-family: "RoobertTRIAL";
				src: url("RoobertTRIAL-Regular.ttf") format("truetype");
				font-weight: normal;
				font-style: normal;
			}

			body {
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: white;
				overflow: hidden;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
			}
			#canvas-container {
				position: relative;
				width: 100%;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			#shader-canvas {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}
			h1 {
				font-size: 6rem;
				color: black;
				text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
				letter-spacing: 0.1em;
				font-weight: 900;
				z-index: 1;
				margin: 0;
				opacity: 0.01;
				font-family: "RoobertTRIAL", Arial, Helvetica, sans-serif;
				text-transform: uppercase;
			}
			.info {
				position: fixed;
				bottom: 20px;
				left: 20px;
				color: rgba(255, 255, 255, 0.7);
				font-size: 14px;
				z-index: 2;
			}
		</style>
		<!-- Preload shader files -->
		<link rel="preload" href="vertex.glsl" as="fetch" crossorigin="anonymous" />
		<link rel="preload" href="fragment.glsl" as="fetch" crossorigin="anonymous" />
	</head>
	<body>
		<div id="canvas-container">
			<h1 id="title">EXPRESSION</h1>
			<canvas id="shader-canvas"></canvas>
		</div>

		<div class="info">Hover over the text to see the pixelation effect</div>

		<script src="shader.js"></script>
	</body>
</html>
